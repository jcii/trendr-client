<div class="card-columns">
  <div *ngFor="let trend of userTrends" class="card">
  <!--<img class="card-img-top" src="http://img.wonkette.com/wp-content/uploads/2016/09/nbc-fires-donald-trump-after-he-calls-mexicans-rapists-and-drug-runners-1.jpg" alt="Card image cap">-->
    <div class="chart">
      <app-gen-line-chart
        class="chart"
        [lineChartData]="[{data: trend.stockValues, label: 'Stock History'}]"
        [lineChartLabels]="trend.stockDates">
      </app-gen-line-chart>
    </div>
  <div class="card-block">
    <h4 class="card-title">{{ trend.trend_title }}</h4>
    <p class="card-text">{{trend.trend_description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let symbol of trend.symbols" class="list-group-item list-group-item-stock">
      <h3>
        <i class="fa fa-line-chart" aria-hidden="true"></i>
        {{ symbol.ticker }}
      </h3>
    </li>
  </ul>
  <ul class="list-group list-group-flush">
    <li *ngFor="let keyword of trend.keywords" class="list-group-item list-group-item-twitter ">
      <h3>
        <i [class.keyword-primary]="keyword.is_active" class="fa fa-twitter" aria-hidden="true"></i>
        {{ keyword.keyword }}
      </h3>
    </li>
  </ul>
  <div class="card-block text-center">
  <a [routerLink]="['/dash', '/trends', trend.id]" class="btn btn-outline-success">Show Trend</a>
  <a class="btn btn-outline-danger">Delete Trend</a>
  </div>
</div>
</div>
