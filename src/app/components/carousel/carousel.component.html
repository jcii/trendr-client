<div class="row">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <!--<li data-target="#myCarousel" data-slide-to="4"></li>-->
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <app-streaming-words-bar [trendId]="trendId" [user]="user" [barChartLabels]="streamingBarChartLabels" [barChartData]="streamingBarChartData">
        </app-streaming-words-bar>
      </div>
      <div class="item">
        <app-gen-line-chart class="stock-chart" [lineChartData]="[{data: stockHistoryData, label: 'Stock History'}]" [lineChartLabels]="stockHistoryLabels">
        </app-gen-line-chart>
      </div>
      <div class="item">
        <app-realtime-stock-chart [trendId]="trendId" [user]="user">
        </app-realtime-stock-chart>
      </div>
    </div>
    <a class="left carousel-control car-container" href="#myCarousel" role="button" data-slide="prev" id="leftCar" (click)="blur('leftCar')">
      <i class="fa fa-arrow-left slide-arrow" aria-hidden="true"></i>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control car-container" href="#myCarousel" role="button" data-slide="next" id="rightCar" (click)="blur('rightCar')">
      <i class="fa fa-arrow-right slide-arrow" aria-hidden="true"></i>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<hr>

<div class="row">
  <div class="col-md-6">
    <app-doughnut-word-sum [doughnutChartLabels]="doughnutChartLabels" [doughnutChartData]="doughnutChartData">
    </app-doughnut-word-sum>
  </div>
  <div class="col-md-6">
    <h1>woot</h1>
  </div>
</div>
